<div *ngIf="currentMember">
    <h1>Games</h1>    

    <div class="d-flex">
      <!-- Left -->
      <div style="width: 300px">

        <!-- Add game button -->
        <div style="height: 80px; border-bottom: 1px solid #eee">
            <button routerLink="./game" class="btn btn-primary" type="button">Add new game</button>
        </div>

        <!-- Game info -->
        <div *ngFor="let game of team.games" style="height: 120px; border-bottom: 1px solid #eee">
          <app-game-info [gameData]="game" [currentMember]="currentMember"></app-game-info>
        </div>

      </div>

      <!-- Rigth -->
      <div>

        <!-- Members name columns -->
        <div style="height: 80px; border-bottom: 1px solid #eee">
          <div *ngFor="let member of team.members" style="width: 60px" style="display: inline-block; width: 250px; padding: 0 30px">
            {{ member.user.username }} (id: {{ member.user._id_user }})
          </div>
        </div>

        <!-- Game types -->
        <div *ngFor="let game of team.games" style="height: 120px; border-bottom: 1px solid #eee">
          <app-game-type 
            [teamID]="team._id_team"
            [gameData]="game" 
            [members]="team.members" 
            [types]="team.types"
            [currentMember]="currentMember">
          </app-game-type>
        </div>

      </div>
    </div>
</div>

<router-outlet></router-outlet>
