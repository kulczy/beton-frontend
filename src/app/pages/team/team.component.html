<div *ngIf="team">
  <app-header [title]="team && team.name" [back]="true" [container]="false">
    <nav class="nav justify-content-center nu-inverse">
      <a class="nav-link" routerLink="./" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <i class="fas fa-trophy text-gray-600"></i> Games
      </a>
      <a class="nav-link" *ngIf="currentMember.is_admin" routerLink="./edit" routerLinkActive="active">
        <i class="fas fa-sliders-h text-gray-600"></i> Settings
      </a>
      <a class="nav-link" *ngIf="!currentMember.is_admin" (click)="onLeaveTeam()">
        <i class="fas fa-sign-out-alt text-gray-600"></i> Leave the team
      </a>
    </nav>
  </app-header>
  
  <router-outlet></router-outlet>
</div>
